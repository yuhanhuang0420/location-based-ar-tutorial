<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo: outdoor route plan test</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
		<!--route test-->
		<a-entity
		rotation="0 0 0"
		scale="0.5 0.5 0.5"
		gltf-model="../assets/cube/cube_1m.gltf"
		gps-entity-place="latitude: 23.211368; longitude: 120.125019;"
		></a-entity>
    <a-entity
		rotation="0 0 0"
		scale="0.5 0.5 0.5"
		gltf-model="../assets/cube/cube_1m_yellow.gltf"
		gps-entity-place="latitude: 23.211347; longitude: 120.125076;"
		></a-entity>
    <a-entity
		rotation="0 0 0"
		scale="0.5 0.5 0.5"
		gltf-model="../assets/cube/cube_1m_orange.gltf"
		gps-entity-place="latitude: 23.211280; longitude: 120.125040;"
		></a-entity>
    <a-entity
		rotation="0 0 0"
		scale="0.5 0.5 0.5"
		gltf-model="./assets/cube/cube_1m_red.gltf"
		gps-entity-place="latitude: 23.211191; longitude: 120.124993;"
		></a-entity>
    <a-entity
		rotation="0 0 0"
		scale="0.5 0.5 0.5"
		gltf-model="./assets/cube/cube_1m.gltf"
		gps-entity-place="latitude: 23.211087; longitude: 120.124952;"
		></a-entity>
      <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
  </body>
</html>
