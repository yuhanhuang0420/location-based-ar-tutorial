<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>GeoAR.js demo: scale test</title>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
	  
	  <!-- import events.js script -->
    <script src="../js/events.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
			<a-entity id="animated-marker" markerhandler emitevents="true" cursor="rayOrigin: mouse">
				<a-entity
					id="animated-model"
					rotation="0 0 0"
					scale="1 1 1"
					gltf-model="../assets/pin.gltf"
					gps-entity-place="latitude: 23.0159939; longitude: 120.2271473;"
				></a-entity>
			</a-entity>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
