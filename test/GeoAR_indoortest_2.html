<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo: indoor location test(door)</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
		<!--一樓大門
		<a-text text="value: 一樓大門;" font="fonts/Exo2Bold.fnt" color="red" align="center"
		gps-entity-place="latitude: 22.9986416; longitude: 120.2199345;"
		position="0 26.728 0"></a-text>-->
		<a-text
        value="door"
        scale="50 50 50"
		look-at="[gps-camera]"
		gps-entity-place="latitude: 23.0159939; longitude: 120.2271473;"
		position="0 24.015 0"
		></a-text>
		<!--<a-entity
		rotation="0 0 0"
		scale="1 1 1"
		gltf-model="./assets/pin.gltf"
		gps-entity-place="latitude: 22.9986416; longitude: 120.2199345;"
		position="0 26.728 0"
		></a-entity>
		經緯廳-->
		
      <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
  </body>
</html>
