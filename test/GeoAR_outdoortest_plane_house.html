<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo: outdoor location test(plane)</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
		<!--1-->
		<a-entity
		rotation="0 0 0"
		scale="1 1 1"
		gltf-model="./assets/cube/cube_1m.gltf"
		gps-entity-place="latitude: 23.0157741; longitude: 120.2270775;"
		></a-entity>
		<!--2-->
		<a-entity
		rotation="0 0 0"
		scale="1 1 1"
		gltf-model="./assets/cube/cube_1m.gltf"
		gps-entity-place="latitude: 23.0157551; longitude: 120.2270347;"
		></a-entity>
		<!--3-->
		<a-entity
		rotation="0 0 0"
		scale="1 1 1"
		gltf-model="./assets/cube/cube_1m.gltf"
		gps-entity-place="latitude: 23.0157373; longitude: 120.2269857;"
		></a-entity>
		<!--4-->
		<a-entity
		rotation="0 0 0"
		scale="1 1 1"
		gltf-model="./assets/cube/cube_1m.gltf"
		gps-entity-place="latitude: 23.0157252; longitude: 120.2269406;"
		></a-entity>
		
      <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
  </body>
</html>
