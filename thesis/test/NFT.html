<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>NFT Test</title>
	<!-- import aframe and then ar.js with image tracking / location based features -->
	<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
	<!-- style for the loader -->
	<style>
		.arjs-loader {
			height: 100%;
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
			background-color: rgba(0, 0, 0, 0.8);
			z-index: 9999;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.arjs-loader div {
			text-align: center;
			font-size: 1.25em;
			color: white;
		}
	</style>
</head>
<body style="margin: 0px; overflow: hidden;">
	<!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
	<div class="arjs-loader">
		<div>Loading, please wait...</div>
	</div>

	<!-- a-frame scene -->
	<a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded	arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
		<!-- a-nft is the anchor that defines an Image Tracking entity -->
		<!-- on 'url' use the path to the Image Descriptors created before. -->
		<!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
		<a-nft
			type="nft"
			url="https://yuhanhuang0420.github.io/asset/NFT-trex/trex-image/trex"
			smooth="true"
			smoothCount="10"
			smoothTolerance="0.01"
			smoothThreshold="5"
			emitevents="true"
		>
			<a-entity geometry="primitive: sphere; radius: 100" material="color: red" position="0 150 0"></a-entity>
		</a-nft>
		<!-- static camera that moves according to the device movemenents -->
		<a-entity camera></a-entity>
	</a-scene>
