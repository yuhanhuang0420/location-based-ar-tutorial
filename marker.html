<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>View AR</title>
	<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script>
		window.onload = function() {
			AFRAME.registerComponent('videohandler', {
				init: function () {
					var marker = this.el;

					this.vid = document.querySelector("#vid");

					marker.addEventListener('markerFound', function () {
						this.vid.play();
					}.bind(this));
					
					marker.addEventListener('click', function () {
						this.vid.play();
					}.bind(this));

					marker.addEventListener('markerLost', function() {
						this.vid.pause();
						this.vid.currentTime = 0;
					}.bind(this));
				}
			});
		};
	</script>
</head>

<body style='margin: 0px; overflow: hidden;'>
    <a-scene 
		vr-mode-ui="enabled: false;"
        renderer='antialias: true; alpha: true; precision: mediump;'
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
		
		<a-assets>
            <video src="./assets/poster/video/MOV_CTDZ7902_Trim.mp4"
                preload="auto" id="vid" response-type="arraybuffer" loop
                crossorigin webkit-playsinline autoplay="true" muted playsinline controls>
            </video>
		</a-assets>
    	<a-marker preset='custom' type='pattern' url='assets/poster/marker/pattern-1.patt' videohandler>
			<a-video
                src="#vid"
                position='0 0 0'
                rotation='270 0 0'
                width='4.5'
                height='8'
                >
            </a-video>
		</a-marker>
		<a-entity camera></a-entity>
		
    </a-scene>
</body>
</html>
