<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>model-viewer demo</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
	<script>
	ModelViewerElement = self.ModelViewerElement || {};
	ModelViewerElement.dracoDecoderLocation = 'https://yuhanhuang0420.github.io/module/';
	</script>
  </head>

  <body style="margin: 0; overflow: hidden;">
	<div style="width:100%">
		<model-viewer
		src="./assets/test3_scale/test3Draco.gltf"
		ar
		ar-modes="webxr scene-viewer quick-look fallback"
		camera-controls
		alt="3D model of a building"
		>
	</div>
  </body>
</html>
