<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo: indoor 3F location test(door)</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
		<!--一樓大門
		<a-text text="value: 一樓大門;" font="fonts/Exo2Bold.fnt" color="red" align="center"
		gps-entity-place="latitude: 22.9986416; longitude: 120.2199345;"
		position="0 26.728 0"></a-text>-->
		<a-text
        value="door"
        scale="50 50 50"
		gps-entity-place="latitude: 22.9986416; longitude: 120.2199345;"
		position="0 26.728 0"
		></a-text>
		<a-entity
		rotation="0 0 0"
		scale="1 1 1"
		gltf-model="./assets/pin.gltf"
		gps-entity-place="latitude: 22.9986416; longitude: 120.2199345;"
		position="0 26.728 0"
		></a-entity>
		<!--經緯廳-->
		<a-entity
		rotation="0 0 0"
		scale="1 1 1"
		gltf-model="./assets/pin.gltf"
		gps-entity-place="latitude: 22.9987154; longitude: 120.2200520;"
		position="0 27.033 0"
		></a-entity>
		<!--大一教室-->
		<a-entity
		rotation="0 0 0"
		scale="1 1 1"
		gltf-model="./assets/pin_yellow.gltf"
		gps-entity-place="latitude: 22.9987299; longitude: 120.2200649;"
		position="0 31.634 0"
		></a-entity>
		<!--電腦教室-->
		<a-entity
		rotation="0 0 0"
		scale="1 1 1"
		gltf-model="./assets/pin_yellow.gltf"
		gps-entity-place="latitude: 22.9987492; longitude: 120.2200666;"
		position="0 31.634 0"
		></a-entity>
		<!--圖書室-->
		<a-entity
		rotation="0 0 0"
		scale="1 1 1"
		gltf-model="./assets/pin_yellow.gltf"
		gps-entity-place="latitude: 22.9987189; longitude: 120.2202121;"
		position="0 31.634 0"
		></a-entity>
		<!--55210實驗室-->
		<a-entity
		rotation="0 0 0"
		scale="1 1 1"
		gltf-model="./assets/pin_yellow.gltf"
		gps-entity-place="latitude: 22.9987382; longitude: 120.2202138;"
		position="0 31.634 0"
		></a-entity>
		<!--55316實驗室-->
		<a-entity
		rotation="0 0 0"
		scale="1 1 1"
		gltf-model="./assets/pin_red.gltf"
		gps-entity-place="latitude: 22.9987492; longitude: 120.2200666;"
		position="0 36.148 0"
		></a-entity>
		
      <a-camera gps-camera="simulateLatitude: 22.9987289; simulateLongitude: 120.2202117; simulateAltitude: 36.148;" rotation-reader></a-camera>
	</a-scene>
  </body>
</html>
